<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Your title</title>
  
  <!-- Подключение стилей Video.js -->
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  
  <!-- Подключение библиотеки Video.js и плагина videojs-contrib-hls -->
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
</head>
<body>
  <!-- HTML-элемент <video> для воспроизведения -->
  <video id="my_video_1" class="video-js vjs-fluid vjs-default-skin" controls preload="auto" data-setup='{}'>
    <!-- Источник видео в формате m3u8 -->
    <source src="http://ott-cdn.ucom.am/s1/index.m3u8" type="application/x-mpegURL">
  </video>
  
  <script>
    // Инициализация Video.js
    var player = videojs('my_video_1');
    
    // Добавление плагина HLS (если необходимо)
    player.hls();
    
    // Автоматический запуск воспроизведения
    player.play();
  </script>
</body>
</html>
